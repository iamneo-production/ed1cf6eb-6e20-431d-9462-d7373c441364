spring:
  application:
    name: cleint-service

  cloud:
    gateway:
      routes:
        ## service1
        - id: emi-service
          uri: lb://emi-service
          predicates:
            - Path=/emi/**
          filters:
            - StripPrefix=1

        ## Service2
        - id: validation-service
          uri: lb://validation-service
          predicates:
            - Path=/validation/**
          filters:
            - StripPrefix=1

        ## Service
        - id: eligibility-service
          uri: lb://eligibility-service
          predicates:
            - Path=/eligibility/**
          filters:
            - StripPrefix=1
        
        ## Service2
        - id: interest-service
          uri: lb://interest-service
          predicates:
            - Path=/interest/**
          filters:
            - StripPrefix=1
        
        ## Service2
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customer/**
          filters:
            - StripPrefix=1
server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
